<!-- header -->
<header>
  <input class="myInput" type="number" name="numericalValue" [(ngModel)]="numericalValue"  />
  <button class="header-btn" (click)="generateNumbers()" >generate</button>
  <button class="header-btn"  (click)="generateImage()">    download Image </button>
</header>

<!-- main -->
<main>
  <div  class="image-section" >
    <app-cube
    *ngFor="let rgbNumber of rgbNumbers" [rgbNumber]="rgbNumber"
    ></app-cube>
  </div>
</main>
