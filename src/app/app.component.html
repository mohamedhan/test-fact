<div>
  <input type="number" name="num" [(ngModel)]="num"  />
  <button (click)="generateNumbers()" >generate</button>
  <button type="button" (click)="generateImage()">Create Image</button>
</div>
<div #screen id="image-section" [ngStyle]="{ 'display': 'flex', 'flexWrap': 'wrap' }">
  <app-cube
  *ngFor="let valeur of randomArrayColors" [valeur]="valeur"
  ></app-cube>
</div>
<div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
